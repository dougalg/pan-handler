name: CD

on:
  pull_request:
    types: [closed]
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        ref: master
    - name: Install
      run: npm install
    # - name: Create new version commit
    #   run: ???
    - name: Build Code
      run: npm run build
    - name: Build Docs
      run: npm run docs
    # - name: Publish new version to GitHub
    #   run: ???
    # - name: Publish to NPM
    #   run: ????
    - name: Publish docs
      uses: peaceiris/actions-gh-pages@v2.3.1
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./docs
